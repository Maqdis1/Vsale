<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- !fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;500;600;700;900&display=swap"
      rel="stylesheet"
    />

    <!-- Swiper JS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/8.4.4/swiper-bundle.css"
    />

    <!-- Link Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />
    <title>Car Sale</title>
    <link rel="stylesheet" href="css/index.css" />
  </head>
  <body>
    <!-- !NAV -->
    <nav class="nav">
      <div class="navbar">
        <div id="MenuBtn" class="fas fa-bars"></div>

        <div class="navbar__logo">
          <a href="./index.html" class="logo">V<span>SALE</span></a>
        </div>

        <ul class="nav__list">
          <li class="nav__item">
            <a class="nav__link" href="./index.html#bestSellers">Топовые</a>
          </li>
          <li class="nav__item">
            <a class="nav__link" href="./index.html#userAdvertisement"
              >Объявления</a
            >
          </li>
          <li class="nav__item">
            <a class="nav__link" href="./index.html#services">Услуги</a>
          </li>
          <li class="nav__item">
            <a class="nav__link" href="./index.html#review">Отзывы</a>
          </li>
          <li class="nav__item">
            <a class="nav__link" href="./index.html#footer">Контакты</a>
          </li>
        </ul>

        <div class="nav__btns">
          <div id="add-button">
            <a class="add-button" href="./postAds.html">
              <i class="fas fa-plus-circle"></i>
              Подать объявление
            </a>
          </div>
          <div class="search">
            <a href="./searchPost.html" class="search-link">
              <i class="fas fa-search"></i>
            </a>
          </div>

          <div id="login-btn">
            <button class="login-btn">Вход</button>
          </div>
          <div id="account-link">
            <a class="account" href="./userAccount.html">
              <i class="fa-solid fa-user"></i>
              Кабинет</a
            >
          </div>
        </div>
      </div>
    </nav>
    <!-- !NAV END -->
    <!-- !LOGIN FROM -->
    <main class="main">
      <section id="registration" class="registration">
        <div class="container">
          <div class="registration__content">
            <div class="registration__content-left">
              <h2 class="registration__content-title">ЗАРЕГИСТРИРОВАТЬСЯ</h2>
              <form
                id="signUp-from"
                class="signUp"
                autocomplete="off"
              >
                <div class="signIn__field">
                  <label for="name">
                    <i class="fa-solid fa-user"></i>
                  </label>
                  <input
                    class="signIn__textField"
                    type="text"
                    pattern="[A-Za-zА-Яа-я0-9]{3,}"
                    required
                    placeholder="Ваше Имя"
                    id="name"
                  />
                </div>

                <div class="signIn__field">
                  <label for="email">
                    <i class="fa-solid fa-envelope"></i>
                  </label>
                  <input
                    class="signIn__textField"
                    type="email"
                    pattern="[A-Za-z0-9._+-]+@[A-Za-z0-9._+-]+\.[a-z]{2,}"
                    required
                    placeholder="ваша почта"
                    id="email"
                  />
                </div>

                <div class="signIn__field">
                  <label for="password">
                    <i class="fa-solid fa-lock"></i>
                  </label>
                  <input
                    class="signIn__textField"
                    type="password"
                    title="не меньше 6 символов"
                    pattern="[a-zA-Z0-9]{6,}"
                    placeholder="ваш пароль"
                    id="password"
                    required
                  />
                </div>

                <div class="signIn__agreementField">
                  <input
                    class="signIn__agreement"
                    type="checkbox"
                    id="agreement"
                  />
                  <label for="agreement" class="agreement__label">
                    я принимаю условия
                    <a href="#!">пользовательского соглашения</a>
                  </label>
                </div>

                <div class="signIn__btnField">
                  <button id="signIn" class="signIn__btn">
                    Зарегистрироваться
                  </button>
                </div>
              </form>
            </div>
            <div class="registration__content-right">
              <div class="registration__content-img">
                <img src="./images/headerImg/logo.gif" alt="" />
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <!-- !LOGIN FROM END -->

    <!-- Login Form Container/Popup -->
    <div class="loginFormContainer">
      <span id="CloseLoginForm" class="fas fa-times"></span>

      <form class="login-form">
        <h3 class="form-title">Войти в Мой профиль</h3>
        <input
          pattern="[A-Za-z0-9._+-]+@[A-Za-z0-9._+-]+\.[a-z]{2,}"
          type="email"
          placeholder="Email"
          required
          id="loginEmail"
          class="box"
        />
        <input
          title="не меньше 6 символов"
          pattern="[a-zA-Z0-9]{6,}"
          type="password"
          placeholder="Password"
          required
          id="loginPassword"
          class="box"
        />
        <p class="form__text">
          <a class="form__link" href="#">ЗАРЕГИСТРИРОВАТЬСЯ</a>
        </p>
        <p class="form__text">
          <a class="form__link" href="#">Забыли пароль?</a>
        </p>
        <button class="login-btn btn">Войти</button>
        <p class="form__info">
          Входя в раздел Мой профиль, вы принимаете Условия использования сайта
        </p>
        <!-- <p>войти через аккаунт</p>
				 <div class="buttons">
					  <a href="#" class="btn">Google</a>
					  <a href="#" class="btn">Facebook</a>
				 </div> -->
      </form>
    </div>
    <!-- Login Form Container/Popup -->
    <!-- !pop up -->
    <div class="popup"></div>
    <!-- Swiper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/8.4.4/swiper-bundle.min.js"></script>
    <!-- Script For JS -->
    <script type="module" src="./js/index.js"></script>
  </body>
</html>
