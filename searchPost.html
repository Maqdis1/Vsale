<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- !fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;500;600;700;900&display=swap"
      rel="stylesheet"
    />

    <!-- Swiper JS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/8.4.4/swiper-bundle.css"
    />

    <!-- Link Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />
    <title>Car Sale</title>
    <link rel="stylesheet" href="css/index.css" />
  </head>
  <body>
    <!-- !NAV -->
    <nav class="nav">
      <div class="navbar">
        <div id="MenuBtn" class="fas fa-bars"></div>

        <div class="navbar__logo">
          <a href="./index.html" class="logo">V<span>SALE</span></a>
        </div>

        <ul class="nav__list">
          <li class="nav__item">
            <a class="nav__link" href="./index.html#bestSellers">Топовые</a>
          </li>
          <li class="nav__item">
            <a class="nav__link" href="./index.html#userAdvertisement"
              >Объявления</a
            >
          </li>
          <li class="nav__item">
            <a class="nav__link" href="./index.html#services">Услуги</a>
          </li>
          <li class="nav__item">
            <a class="nav__link" href="./index.html#review">Отзывы</a>
          </li>
          <li class="nav__item">
            <a class="nav__link" href="./index.html#footer">Контакты</a>
          </li>
        </ul>

        <div class="nav__btns">
          <div id="add-button">
            <a class="add-button" href="./postAds.html">
              <i class="fas fa-plus-circle"></i>
              Подать объявление
            </a>
          </div>
          <div class="search">
            <a href="#!" class="search-link">
              <i class="fas fa-search"></i>
            </a>
          </div>

          <div id="login-btn">
            <button class="login-btn">Вход</button>
          </div>
          <div id="account-link">
            <a class="account" href="./userAccount.html">
              <i class="fa-solid fa-user"></i>
              Кабинет</a
            >
          </div>
        </div>
      </div>
    </nav>
    <!-- !NAV END -->

	 <!-- !MAIN -->
	 <main class="main">
		<section class="search">
			<div class="container">
				<div class="search__content">
					<div class="search__field">
						<input 
							id="search" 
							type="text" 
							placeholder="Бренд или модель машины" 
							required 
							autocomplete="off"
							pattern="[A-Za-zА-Яа-я0-9]{1,}"
						>
						<label class="search__icon" for="search">
							<i class="fas fa-search"></i>
						</label>
					</div>

					<div class="search__content-posts">
					</div>
				</div>
			</div>
		</section>
	 </main>
	 <!-- !MAIN END -->

    <!-- ?Login Form Container/Popup -->
    <div class="loginFormContainer">
      <span id="CloseLoginForm" class="fas fa-times"></span>

      <form class="login-form" onsubmit="signIn(event)">
        <h3 class="form-title">Войти в Мой профиль</h3>
        <input
          pattern="[A-Za-z0-9._+-]+@[A-Za-z0-9._+-]+\.[a-z]{2,}"
          type="email"
          placeholder="Email"
          required
          id="loginEmail"
          class="box"
        />
        <input
          title="не меньше 6 символов"
          pattern="[a-zA-Z0-9]{6,}"
          type="password"
          placeholder="Password"
          required
          id="loginPassword"
          class="box"
        />
        <p class="form__text">
          <a class="form__link" href="./signupForm.html">ЗАРЕГИСТРИРОВАТЬСЯ</a>
        </p>
        <p class="form__text">
          <a class="form__link" href="#">Забыли пароль?</a>
        </p>
        <button class="login-btn btn">Войти</button>
        <p class="form__info">
          Входя в раздел Мой профиль, вы принимаете Условия использования сайта
        </p>
      </form>
    </div>
    <!-- ?Login Form Container/Popup -->
    <!-- !pop up -->
    <div class="popup"></div>
    <!-- Swiper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/8.4.4/swiper-bundle.min.js"></script>
    <!-- Script For JS -->
    <script type="module" src="./js/index.js"></script>
  </body>
</html>
